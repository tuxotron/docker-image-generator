name = sublist3r
command = apt install -y python-requests python-dnspython && \
          git clone https://github.com/aboul3la/Sublist3r.git /opt/Sublist3r && \
          cd /opt/Sublist3r && \
          pip3 install -r requirements.txt && \
          ln -sf /opt/Sublist3r/sublist3r.py /usr/local/bin/sublist3r.py
category = recon
