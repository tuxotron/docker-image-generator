name: Tools

on:
  push:
    branches: [ master ]
    paths: [ tools/** ]
  pull_request:
    branches: [ master ]
    paths: [ tools/** ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Zip tools directory
      run: zip -r tools.zip Dockerfile.template tools

